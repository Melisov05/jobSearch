databaseChangeLog:

  - changeSet:
      id: creating category table
      author: Aitemir
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(55)
              - column:
                  name: parent_id
                  type: long
                  constraints:
                    foreignKeyName: fk_category_id_parent_id
                    references: categories(id)

  - changeSet:
      id: creating table for users
      author: Aitemir
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: surname
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: age
                  type: int
              - column:
                  name: phone_number
                  type: varchar(255)
              - column:
                  name: avatar
                  type: varchar(255)
              - column:
                  name: account_type
                  type: varchar(255)
  - changeSet:
      id: creating table for resumes
      author: Aitemir
      changes:
        - createTable:
            tableName: resumes
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: applicant_id
                  type: long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_resumes_user
                    references: users(id)
              - column:
                  name: category_id
                  type: long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_resumes_category
                    references: categories(id)
              - column:
                  name: salary
                  type: double
              - column:
                  name: is_active
                  type: boolean
              - column:
                  name: created_date
                  type: timestamp
              - column:
                  name: updated_date
                  type: timestamp


  - changeSet:
      id: creating table vacancies
      author: Aitemir
      changes:
        - createTable:
            tableName: vacancies
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: category_id
                  type: long
                  constraints:
                    foreignKeyName: fk_vacancies_category
                    references: categories(id)
              - column:
                  name: salary
                  type: double
              - column:
                  name: exp_from
                  type: int
              - column:
                  name: exp_to
                  type: int
              - column:
                  name: is_active
                  type: boolean
              - column:
                  name: author_id
                  type: long
                  constraints:
                    foreignKeyName: fk_vacancies_user
                    references: users(id)
              - column:
                  name: created_date
                  type: timestamp
              - column:
                  name: update_time
                  type: timestamp

  - changeSet:
      id: creating responded applicant table
      author: Aitemir
      changes:
        - createTable:
            tableName: responded_applicants
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: resume_id
                  type: long
                  constraints:
                    foreignKeyName: fk_responded_applicants_resume
                    references: resumes(id)
              - column:
                  name: vacancy_id
                  type: long
                  constraints:
                    foreignKeyName: fk_responded_applicants_vacancy
                    references: vacancies(id)
              - column:
                  name: confirmation
                  type: boolean
  - changeSet:
      id: messages table
      author: Aitemir
      changes:
        - createTable:
            tableName: messages
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: responded_applicants
                  type: long
                  constraints:
                    foreignKeyName: fk_messages_responded_applicants
                    references: responded_applicants(id)
              - column:
                  name: content
                  type: varchar(255)
              - column:
                   name: timestamp
                   type: timestamp

  - changeSet:
      id: education_info_table
      author: Aitemir
      changes:
        - createTable:
            tableName: education_info
            columns:
              - column:
                    name: id
                    type: long
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
              - column:
                  name: resume_id
                  type: long
                  constraints:
                    foreignKeyName: fk_education_info_resume
                    references: resumes(id)
              - column:
                  name: institution
                  type: varchar(255)
              - column:
                  name: program
                  type: varchar(255)
              - column:
                  name: start_date
                  type: timestamp
              - column:
                  name: end_date
                  type: timestamp
              - column:
                  name: degree
                  type: varchar(255)
  - changeSet:
      id: work_experience_info table
      author: Aitemir
      changes:
        - createTable:
            tableName: work_experience_info
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: years
                  type: int
              - column:
                  name: company_name
                  type: varchar(255)
              - column:
                  name: position
                  type: varchar(255)
              - column:
                   name: responsibilities
                   type: varchar(255)
              - column:
                  name: resume_id
                  type: long
                  constraints:
                    foreignKeyName: fk_work_experience_resume
                    references: resumes(id)
  - changeSet:
      id: contact_types table
      author: Aitemir
      changes:
        - createTable:
            tableName: contact_types
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: varchar(55)
  - changeSet:
      id: contact_info table
      author: Aitemir
      changes:
        - createTable:
            tableName: contact_info
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type_id
                  type: long
                  constraints:
                    foreignKeyName: fk_contact_info_types
                    references: contact_types(id)
              - column:
                  name: resume_id
                  type: long
                  constraints:
                    foreignKeyName: fk_contact_info_resumes
                    references: resumes(id)
              - column:
                  name: content
                  type: varchar(255)
