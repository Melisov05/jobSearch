databaseChangeLog:
  - changeSet:
      id: create table authorities
      author: Aitemir
      changes:
        - createTable:
            tableName: authorities
            columns:
                - column:
                    name: id
                    type: long
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: role
                    type: varchar(50)
                    constraints:
                      nullable: false
